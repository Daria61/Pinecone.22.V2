<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Simple Admin</title>
</head>
<body>
    <header class="container-fluid p-0 ">
        <nav class="bg-dark navbar navbar-expand-lg bg-light">
            <div class="container-fluid ">
              <a class="navbar-brand text-white " href="#">Админ</a>
              <button class="btn btn-outline-secondary " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list text-secondary fs-5"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Хэрэглэгч</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white-50" href="#">Ангилал</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link text-white-50 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Мэдээ
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Мэдээ</a></li>
                      <li><a class="dropdown-item" href="#">Сэтгэгдэл</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Шинэ мэдээ</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary disabled">Сэдэв</a>
                  </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-light" type="submit">Гарах</button>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-6 d-flex justify-content-between">
                <h1>Ангилал</h1>
                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#new-news ">Шинэ</button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-6 py-3 pe-2 border rounded d-flex  justify-content-between">
                <p class="my-auto">Улс төр</p>
                <button type="button" class="btn btn-outline-light border-0 text-dark"> Засах</button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-6 py-3 pe-2 border rounded d-flex  justify-content-between">
                <p class="my-auto">Нийгэм </p>
                <button type="button" class="btn btn-outline-light border-0 text-dark"> Засах</button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-6 py-3 pe-2 border rounded d-flex  justify-content-between">
                <p class="my-auto">Спорт</p>
                <button type="button" class="btn btn-outline-light border-0 text-dark"> Засах</button>
            </div>
        </div>
        <div class="modal fade" id="new-news" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Ангилал нэмэх</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Нэр</p>
                  <input  class="d-flex p-1 w-100" type="text" placeholder="Ангилалын нэр">
                </div>
                <div class="modal-footer d-flex justify-content-between">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Устгах</button>
                  <button type="button" class="btn btn-primary">Хадгалах</button>
                </div>
              </div>
            </div>
          </div>
    </main>
    
</body>
</html>
